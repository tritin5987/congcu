<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function checkLogin(event) {
            event.preventDefault(); // Ngăn chặn reload trang
            var username = document.getElementById("textboxusername").value;
            var password = document.getElementById("textboxmatkhau").value;

            if (username === "admin" && password === "admin") {
                window.location.href = "/success.html"; // Chuyển hướng nếu đúng
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        }
    </script>
</head>
<body>

<div class="login-container">
    <h3 class="text-center">Đăng Nhập</h3>
    <form onsubmit="checkLogin(event)">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="textboxusername" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="textboxmatkhau" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
    </form>
    <p class="text-center mt-3"><a href="#">Quên mật khẩu?</a></p>
</div>

</body>
</html>
